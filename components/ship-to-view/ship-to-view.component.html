<div class="container">
  <div class="row center">
    <div class="col-md-8">
      <div class="row d-flex">
        <span class="fsize"> <i class="bi bi-arrow-left-circle fsize mx-4" (click)="goBack()"></i>
          Shipping Address</span>
      </div>
      <form [formGroup]="shippingAddress" (ngSubmit)="onSubmit()">
        <!-- recepitant  -->
        <div class="row mt-4">
          <div class="col-md-2">
            <label>Recipient</label>
          </div>
          <div class="col-md-10">
            <div class="form-group col">
              <input type="text" formControlName="recipient" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.recipient.errors }" />
              <div *ngIf="submitted && f.recipient.errors" class="invalid-feedback">
                <div *ngIf="f.recipient.errors.required">Recipient required</div>
              </div>
            </div>
          </div>
        </div>
        <!-- address1  -->
        <div class="row mt-4">
          <div class="col-md-2">
            <label>Address1</label>
          </div>
          <div class="col-md-10">
            <div class="form-group col">
              <input type="text" formControlName="streetAddress" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.streetAddress.errors }" />
              <div *ngIf="submitted && f.streetAddress.errors" class="invalid-feedback">
                <div *ngIf="f.streetAddress.errors.required">streetAddress required</div>
              </div>
            </div>
          </div>
        </div>
        <!-- address2  -->
        <div class="row mt-4">
          <div class="col-md-2">
            <label>Address2</label>
          </div>
          <div class="col-md-10">
            <div class="form-group col">
              <input type="text" formControlName="streetAddress2" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.streetAddress2.errors }" />
              <div *ngIf="submitted && f.streetAddress2.errors" class="invalid-feedback">
                <div *ngIf="f.streetAddress2.errors.required">streetAddress2 required</div>
              </div>
            </div>
          </div>
        </div>
        <!-- city  -->
        <div class="row mt-4">
          <div class="col-md-2">
            <label>City</label>
          </div>
          <div class="col-md-10">
            <div class="form-group col">
              <input type="text" formControlName="city" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
              <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                <div *ngIf="f.city.errors.required">city required</div>
              </div>
            </div>
          </div>
        </div>
        <!-- provience  -->
        <div class="row mt-4">
          <div class="col-md-2">
            <label>State</label>
          </div>
          <div class="col-md-10">
            <select name="province" formControlName="province" required class="form-select"
            [ngClass]="{ 'is-invalid': submitted && f.province.errors }">
              <option [ngValue]="null" disabled hidden selected>Select...</option>
              <optgroup label="Canada">
                <option *ngFor="let province of CanadianProvincesAndTerritories" [ngValue]="province">
                  {{ province.code }} - {{ province.name }}
                </option>
              </optgroup>
              <optgroup label="United States">
                <option *ngFor="let state of USStatesAndTerritories" [ngValue]="state">
                  {{ state.code }} - {{ state.name }}
                </option>
              </optgroup>
            </select>
            <div *ngIf="submitted && f.province.errors" class="invalid-feedback">
              <div *ngIf="f.province.errors.required">province required</div>
            </div>
          </div>
        </div>

   <!-- zipcode  -->
   <div class="row mt-4">
    <div class="col-md-2">
      <label>Postal Code</label>
    </div>
    <div class="col-md-10">
      <div class="form-group col">
        <input type="text" formControlName="postalCode" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.postalCode.errors }" />
        <div *ngIf="submitted && f.postalCode.errors" class="invalid-feedback">
          <div *ngIf="f.postalCode.errors.required">postalCode required</div>
        </div>
      </div>
    </div>
  </div>
  <!-- zipcode  -->
  <div class="row mt-4">
    <div class="col-md-2">
      <label>Delivery</label>
    </div>
    <div class="col-md-10">
      <div class="form-group col">
        <div class="form-check" *ngFor="let method of DeliveryMethods; let i = index">
          <input type="radio" id="delivery-{{ i }}" name="delivery" formControlName="delivery"
                 [value]="method" class="form-check-input">
          <label for="delivery-{{ i }}" id="delivery-{{ i }}-label"
                 class="form-check-label">{{ method }}</label>
        </div>
        <div *ngIf="submitted && f.delivery.errors" class="invalid-feedback">
          <div *ngIf="f.delivery.errors.required">delivery required</div>
        </div>
      </div>
    </div>
  </div>


  <!-- submit  -->
  <div class="row mt-4">
    <div class="col-md-2">

    </div>
    <div class="col-md-10">
      <button class="btn btn-primary w-100">Submit</button>
    </div>
  </div>

      </form>
    </div>
  </div>
</div>
