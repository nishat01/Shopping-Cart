<div class="container mt-2">
  <div class="row">
    <div class="col-md-3 mt-2">
      <div class="card card-bs cardps">
        <h2 class="head">Catalog</h2>
      </div>
    </div>
    <div class="col-md-3 mt-2" *ngFor="let item of catalog">
      <div class="card card-bs cardps asb" (click)="OpenCatalog(item.id)">
        <h2 class="head asp">{{item.name}}</h2>
       <img src="https://www.eecs.yorku.ca/course_archive/2021-22/F/4413/files/project/D/images/{{ item.id }}.jpg" alt="">

      </div>
    </div>
  </div>
</div>
