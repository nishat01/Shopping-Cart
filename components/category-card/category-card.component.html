<div class="card" *ngFor="let item of category">
  <div class="card-body">
    <div class="row mt-2">
      <p>{{item.id}}</p>
    </div>
    <div class="row mt-2">
      <h5>{{item.name}}</h5>
    </div>
    <div class="row mt-2">
      <p>{{item.description}}</p>
    </div>

    <div class="row mt-2">
      <button class="btn btn-primary" (click)="addToCart(item)">Add To Cart</button>
    </div>
  </div>
  <div class="card-footer">
    <p>{{item.cost}}</p>
  </div>
</div>
