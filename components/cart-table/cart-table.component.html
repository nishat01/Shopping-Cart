<div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Cost</th>
        <th>Quantity</th>
        <th>SubTotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of AllCartData">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.cost | currency}}</td>
        <td>

          {{item.qty}}

        </td>
        <td>{{ item.cost * item.qty | currency }}</td>

      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">{{ total | currency }}</th>
        <th scope="col"></th>
      </tr>
    </tfoot>
  </table>
</div>
